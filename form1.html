<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOW 26</title>
    <!-- Theme -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <!-- Vendor -->
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Icons -->
    <link rel="stylesheet" href="assets/vendor/boxicons/css/boxicons.min.css">
    <!-- Font Poppins - font-family: 'Poppins', sans-serif; , font-family: 'Jost', sans-serif;-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap">
</head>
<body>
    
    
    <!-- Main :: Start -->
    <main id="main__content" class="content__wrapper my-5">
        <div class="container">
            <form class="row g-3">
                
                <div class="row g-3">
                    <h1>Personal Information</h1>
                    <div class="col">
                        <label for="input-Fname" class="form-label">Name</label>
                      <input id="input-Fname" type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col">
                        <label for="input-Lname" class="form-label">Family Name</label>
                      <input id="input-Lname" type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email Address">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Best Phone Number</label>
                    <input type="tel" class="form-control" id="inputPassword4" placeholder="Best Phone Number">
                </div>
                
                <div class="row g-3">
                    <h1>Card Information</h1>
                    <div class="col">
                        <label for="inputAddress" class="form-label">Name On the Card</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Name on the card">
                    </div>
                    <div class="col">
                        <label for="inputAddress" class="form-label">Family Name On the Card</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Family Name on the card">
                    </div>
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <!-- Main :: End -->

    
    <!-- JS -->
    <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
